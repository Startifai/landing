name: Deploy React Landing to S3/CloudFront

on:
  workflow_dispatch:
    inputs:
      version_to_deploy:
        type: choice
        description: '¿Qué versión quieres desplegar en producción?'
        required: true
        options: 
        - version-1
        - version-2
        default: 'version-1'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Trae el código del repositorio
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.version_to_deploy }}

      # 2. Configura Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Instala dependencias y compila
      - name: Install and Build
        run: |
          npm install
          npm run build

      # 4. Configura las credenciales de AWS
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 5. Sube los archivos compilados a S3
      - name: Sync files to S3
        run: |
          # --- CORRECCIÓN 1 ---
          # Usa el nombre de secreto que SÍ existe: AWS_S3_BUCKET
          aws s3 sync ./build/ s3://${{ secrets.AWS_S3_BUCKET }} --delete

      # 6. Invalida la caché de CloudFront
      - name: Invalidate CloudFront Cache
        run: |
          # --- CORRECCIÓN 2 ---
          # Usa el nombre de secreto que SÍ existe: AWS_CLOUDFRONT_DISTRIBUTION_ID
          aws cloudfront create-invalidation --distribution-id ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"